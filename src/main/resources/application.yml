spring:
  application:
    name: ai-code-mother-backend
  # session 配置
  session:
    # session 30 天过期
    timeout: 2592000
  profiles:
    active: local
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code_mother
    username: root
    password: 123456
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password: 
      ttl: 3600
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

# springdoc-openapi????
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.example.aicodemother.controller
